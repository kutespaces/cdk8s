apiVersion: k3d.io/v1alpha2
kind: Simple
servers: 1
network: k3d

kubeAPI:
  hostIP: "0.0.0.0"
  hostPort: "6443"

volumes: []
# - volume: /prometheus:/prometheus
#   nodeFilters:
#     - server[0]

ports:
- port: 8080:80 # same as `--port '8080:80@loadbalancer'`
  nodeFilters:
  - loadbalancer

options:
  k3d:
    wait: true
    timeout: "60s"
  k3s:
    extraServerArgs:
    - --tls-san=127.0.0.1
    extraAgentArgs: []
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true
